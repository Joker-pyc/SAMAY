<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f000;
       
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
            outline: none;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #14c41aa3;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .glass-door {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.1));
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }

        .glass-door:before {
            content: none;
        }
      
      /* Style scrollbar for WebKit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
          width: 0; /* Make scrollbar invisible */
      }

      /* Style scrollbar track */
      ::-webkit-scrollbar-track {
          background: transparent; /* Make scrollbar track transparent */
      }

      /* Style scrollbar handle */
      ::-webkit-scrollbar-thumb {
          background: transparent; /* Make scrollbar handle transparent */
      }
      
       
    </style>
</head>

<body>
    <div class="container glass-door">
        <h1>Login</h1>
        <form>
            <label for="mobileNo">Mobile No:</label>
            <input type="text" id="mobileNo">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <button onclick="login()">Login</button>
        </form>
    </div>

    <script src="script.js">
      
    </script>
</body>

</html>
