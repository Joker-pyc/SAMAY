<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
       
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Glass door effect */
        .glass-door {
            position: relative;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.1));
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .glass-door:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            border-radius: inherit;
            z-index: -1;
            filter: blur(10px);
        }
      
      /* Style scrollbar for WebKit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
          width: 0; /* Make scrollbar invisible */
      }

      /* Style scrollbar track */
      ::-webkit-scrollbar-track {
          background: transparent; /* Make scrollbar track transparent */
      }

      /* Style scrollbar handle */
      ::-webkit-scrollbar-thumb {
          background: transparent; /* Make scrollbar handle transparent */
      }
      
       
    </style>
</head>

<body>
    <div class="container glass-door">
        <h1>Login</h1>
        <form>
            <label for="mobileNo">Mobile No:</label>
            <input type="text" id="mobileNo">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <button onclick="login()">Login</button>
        </form>
    </div>

    <script src="script.js">
      
    </script>
</body>

</html>
